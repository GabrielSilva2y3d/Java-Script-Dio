<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    
    <!--Normalize-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;0,700;1,100&display=swap" rel="stylesheet">

    <!--Css-->
    <link rel="stylesheet" href="/Pokedex/assets/css/global.css">
</head>
<body class="body">
    <section class="contents"> 
        <h1>Pokedex</h1>
        <ol class="pokemons">
            <li class="pokemon">
                <span class="number">#001</span>
                <span class="name">Bulbasaur</span> 
                <div class="details">
                    <ol class="types">
                        <li class="grass">grass</li>
                        <li class="poison">poison</li>
                    </ol>
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png" alt="Bulbasaur">
                </div>                
            </li>
            <li class="pokemon">
                <span class="number">#002</span>
                <span class="name">Ivysaur</span>
                <div class="details">
                    <ol class="types">
                        <li class="grass">grass</li>
                        <li class="poison">poison</li>
                    </ol>
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/2.png" alt="Ivysaur">
                </div> 
            </li>
            <li class="pokemon">
                <span class="number">#003</span>
                <span class="name">Venusaur</span>
                <div class="details">
                    <ol class="types">
                        <li class="grass">grass</li>
                        <li class="poison">poison</li>
                    </ol>
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/3.png" alt="Venusaur">
                </div> 
            </li>
            <li class="pokemon" style="background-color: #Ff7575">
                <span class="number" style="color: red">#004</span>
                <span class="name">Charmander</span>
                <div class="details">
                    <ol class="types">
                        <li class="fire">fire</li> 
                    </ol>
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/4.png" alt="Charmander">
                </div> 
            </li>

        </ol>
    </section>


    <script src="/Pokedex/assets/js/main.js"></script>
</body>
</html>
